{% extends 'base.html' %}

{% block autorlibro %}

{% if autorlibro %}

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">AutorID</th>
            <th scope="col">LibroID</th>
            <th scope="col">Editar/Eliminar</th>
        </tr>
        </thead>

        {% for i in autorlibro %}
        
        <tbody>
            <tr class="table-active">
            <th scope="row">{{i.id}}</th>
            <td>{{i.autorid}}</td>
            <td>{{i.libroid}}</td>
            <td>
                <a href="{% url 'alupdate' i.id %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'aldelete' i.id %}" class="btn btn-primary">Eliminar</a>
            </td>
            </tr>
            <tr>
        </tbody>
    {% endfor %}
  </table>

{% else %}
<h1>No Existen Registros</h1>
{% endif %}

{% endblock autorlibro %}
